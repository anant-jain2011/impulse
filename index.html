<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impulse - Real-time Web Chat Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="src/logo.png" type="image/png">
    <script src="check.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-comments"></i> Impulse</h1>
            <p>Connect with people in real-time</p>
        </div>

        <div class="choice-tabs">
            <button class="tab-btn active" id="joinTab">
                <i class="fas fa-sign-in-alt"></i> Join Room
            </button>
            <button class="tab-btn" id="createTab">
                <i class="fas fa-plus-circle"></i> Create Room
            </button>
            <div class="active-indicator" id="activeIndicator"></div>
        </div>

        <div class="form-container active" id="joinForm">
            <form onsubmit="changeDetails()">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="text" id="roomId" placeholder="Enter room ID" required>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> Join Room
                </button>
            </form>
        </div>

        <div class="form-container" id="createForm">
            <form onsubmit="createRoom()">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username2" placeholder="Enter your username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-comment"></i>
                    <input id="roomName" placeholder="Room name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-users"></i>
                    <input type="number" id="maxMembers" placeholder="Max members (optional)">
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus-circle"></i> Create Room
                </button>
            </form>
        </div>

        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <span>Real-time messaging</span>
            </div>
            <div class="feature">
                <i class="fas fa-lock"></i>
                <span>Secure connections</span>
            </div>
            <div class="feature">
                <i class="fas fa-globe"></i>
                <span>Global access</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
